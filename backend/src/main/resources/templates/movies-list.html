<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Best movies for you</h1>
                <p class="lead fw-normal text-muted mb-0">Latest movies</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/movies/search}" class="form-inline my-2 my-lg-0 mb-2">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search movies" aria-label="Search">
                    </form>
                </div>
                <div th:each="movie :${movies}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${movie.imageUrl}" alt="..." />
                        <a th:text="${movie.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/movies/{movieId}(movieId=${movie.id})}"></a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/movies/{movieId}(movieId=${movie.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/movies/{movieId}/edit(movieId=${movie.id})}">Edit</a>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
