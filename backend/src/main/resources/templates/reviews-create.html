<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Review Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post"  th:action="@{/reviews/{movieId}/new(movieId=${movieId})}" th:object="${review}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{movie}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="userEntity">Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="userEntity"
                    name="userEntity"
                    th:field="*{user.username}"
                    placeholder="username...">
            <p th:if="${#fields.hasErrors('userEntity')}" class="text-danger" th:errors="*{user.username}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea
                  type="text"
                  class="form-control"
                  id="comment"
                  name="comment"
                  th:field="*{comment}"
                  placeholder="Write a comment..."></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mb-2">
            <label for="rating">Rating</label>
            <input
                    type="number"
                    min="0"
                    max="5"
                    step="0.1"
                    class="form-control"
                    id="rating"
                    name="rating"
                    th:field="*{rating}"
                    value="5">
            <p th:if="${#fields.hasErrors('rating')}" class="text-danger" th:errors="*{rating}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Review</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
